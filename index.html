<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="img/icon-cal.png" type="image/x-icon">

</head>
<body>
    <div class="Calculadora">
        <div class="display" id="display"></div>
        <div class="botao-cal">
            <button class="color" id="limparDisplay">CE</button>
            <button class="color" id="limparCalculo">C</button>
            <button class="color" id="backspace">^^</button>
            <button class="color" id="operadorDiv">/</button>
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button class="color" id="operadorMulti">*</button>
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button class="color" id="operadorSUb">-</button>
            <button id="tecla1">1</button>
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button class="color" id="operadorAdi">+</button>
            <button class="color" id="inverter">+_</button>
            <button id="tecla0">0</button>
            <button class="color" id="decimal">,</button>
            <button class="color" id="igual">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
